<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <header>
        <h1 style="color: white;">AQUI VOÇÊ ESCOLHE A MELHOR OPÇAO</h1>
    </header>
    <main class="central">
        <img src="img/alcool.jpg" alt="Alcóol">
        <form>
            <label style="color: white;">Alcóol&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" id="pcrAlcool"></input><br>
            <label style="color: white;">Gasolina:</label>
            <input type="number" id="pcrGasolina">

        </form>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>

    </main>
    <footer class="fixed-bottom">
        <h5>&copy; 2024 Helbson7 tececnologia.Todos os direitos reservados a HPSTEC</h5>
    </footer>





</body>
<script>
    function calcular() {
        let alcool = Number(document.getElementById("pcrAlcool").value);
        let gasolina = Number(document.getElementById("pcrGasolina").value);
        let resultado = document.getElementById("resultado");


        let valor = alcool / gasolina;


        if (valor > 0.7) {
            resultado.innerHTML = "Compensa Gasolina :)"
        }
        else {
            resultado.innerHTML = "Compensa Alcool :)"
        }

    }

</script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</html>
